<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.min.css" rel="stylesheet">
    <title>My blog</title>
</head>
<body>
    @@include('blocks/header.html', {
        "hide-sign-in": "hidden",
        "hide-register": "hidden",
        "home-disabled": "header__disabled-page",
        "my-blog-active": "header__active-page",
    })
    <main class="container">
        <section class="blog">
            <h1 class="blog__title">My blog</h1>
            <form class="blog__filter-section">
                <fieldset class="blog__filter-section__filter blog__filter-section__filter--tags">
                    <legend>Tags</legend>
                    <label for="blue">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--blue" id="blue" checked>
                    </label>
                    <label for="light-blue">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--light-blue" id="light-blue">
                    </label>
                    <label for="light-orange">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--light-orange" id="light-orange">
                    </label>
                    <label for="marine">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--marine" id="marine">
                    </label>
                    <label for="orange">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--orange" id="orange">
                    </label>
                    <label for="pink">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--pink" id="pink" checked>
                    </label>
                    <label for="violet">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--violet" id="violet">
                    </label>
                    <label for="green">
                        <input type="checkbox" class="blog__filter-section__filter__checkbox blog__filter-section__filter__checkbox--green" id="green">
                    </label>
                </fieldset>
                <fieldset class="blog__filter-section__filter blog__filter-section__filter--views">
                    <legend>Views</legend>
                    <input type="radio" name="views" id="few">
                    <label for="views">100-500</label>
                    <input type="radio" name="views" id="more" checked>
                    <label for="views">500-1000</label>
                    <input type="radio" name="views" id="many">
                    <label for="views">1000-2000</label>
                </fieldset>
                <fieldset class="blog__filter-section__filter blog__filter-section__filter--comments">
                    <legend>Comments</legend>
                    <input type="checkbox" id="no-comments" checked>
                    <label for="no-comments">0</label>
                    <input type="checkbox" id="one-comment">
                    <label for="one-comment">0-1</label>
                    <input type="checkbox" id="few-comments">
                    <label for="few-comments">1-50</label>
                </fieldset>
                <fieldset class="blog__filter-section__filter blog__filter-section__filter--how-show">
                    <legend>How show?</legend>
                    <input type="radio" name="how-show" id="show-5" checked>
                    <label for="show-5">show 5</label>
                    <input type="radio" name="how-show" id="show-10">
                    <label for="show-10">show 10</label>
                </fieldset>
                <fieldset class="blog__filter-section__filter blog__filter-section__filter--sort">
                    <legend>Sort by</legend>
                    <input type="radio" name="sort" id="date" checked>
                    <label for="date">date</label>
                    <input type="radio" name="sort" id="title">
                    <label for="title">title</label>
                    <input type="radio" name="sort" id="views">
                    <label for="views">views</label>
                </fieldset>
                <button type="submit">Apply</button>
            </form>
            <input type="search" id="search">
            <label for="search">
                <button type="submit">Search</button>
            </label>
        </section>
    </main>
    @@include('blocks/footer.html')
    <script src="js/index.js"></script>
</body>
</html>
